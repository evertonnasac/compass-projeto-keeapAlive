<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/login.css">
    <script src="./scripts/login.js" defer></script>

    <title>Keep Alive</title>
</head>
<body>
    <main>
        <section class="auth">
          <article class="welcome">
            <p class="welcome__title">Olá,</p>
            <p class="welcome__subtitle">Para continuar navegando de forma segura, 
                                                        efetue o login na rede.</p>
          </article>
          <article class="container__login">
            <p class="login__title">Login</p>
            <div class="login__box">
                <input type="text" class="input-login" placeholder="Usuário">
                <img src="./images/icon-login.png" alt="incone login" class="icon-login" >
            </div>
            <div class="pass__box">
                <input type="password" class="input-password" placeholder="Senha" >
                <img src="./images/icon-password.png" alt=""  class = "icon-password">
            </div>
          </article>
          <button class="submit">Continuar</button>
        </section>
        
        <section class="image">
            <img  src="./images/img-notebook.png" class="logo-compass"></img>
        </section>
        
    </main>
</body>
</html>
